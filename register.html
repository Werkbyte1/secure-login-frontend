<!-- ========================================
     register.html – Registrierung bei Werkbyte
======================================== -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – Werkbyte</title> <!-- registrieren.html -->

  <!-- 💅 Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- ⚙️ Scripts -->
  <script defer src="assets/js/script.js"></script>
  <script defer src="assets/js/validateRegister.js"></script>
</head>
<body>
  <div style="max-width: 500px; margin: 40px auto; padding: 20px;">
    <h1 style="text-align:center;">📝 Registrierung</h1>
    <p class="hint" style="text-align:center;">Bitte fülle alle Felder korrekt aus.</p>

    <div id="global-caps-lock-warning" class="caps-warning error-message hidden"></div>

    <form id="registerForm" novalidate>
      <label for="username">Benutzername</label>
      <input type="text" id="username" name="username" placeholder="z. B. Max_Mustermann" required />
      <div class="error-message" id="username-error"></div>

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="z. B. name@domain.de" required />
      <div class="error-message" id="email-error"></div>

      <label for="phone">Telefonnummer</label>
      <input type="tel" id="phone" name="phone" placeholder="z. B. +49 176 1234567" required />
      <div class="error-message" id="phone-error"></div>

      <label for="password">Passwort</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Passwort" required />
        <button type="button" class="toggle-password" data-target="password" aria-label="Passwort anzeigen">👁</button>
      </div>
      <div class="error-message" id="password-error"></div>

      <div class="password-rules hidden" id="password-hint">
        <strong>Passwortanforderungen:</strong>
        <ul>
          <li>Mindestens 8 Zeichen</li>
          <li>1 Kleinbuchstabe</li>
          <li>1 Großbuchstabe</li>
          <li>1 Zahl</li>
          <li>1 Sonderzeichen (z. B. !, @, #)</li>
        </ul>
      </div>

      <label for="confirmPassword">Passwort wiederholen</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort erneut eingeben" required />
        <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Passwort wiederholen anzeigen">👁</button>
      </div>
      <div class="error-message" id="confirmPassword-error"></div>

      <button type="submit" style="margin-top: 20px;">✅ Registrieren</button>
    </form>
  </div>
</body>
</html>
