<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin-Bereich – Werkbyte</title>

  <!-- 💅 Styles & Scripts -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/script.js"></script>
  <script defer src="assets/js/admin.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    aside {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
    }
    aside h2 {
      color: #00bcd4;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside li {
      margin: 10px 0;
    }
    aside a {
      color: white;
      text-decoration: none;
    }
    aside a:hover {
      color: #00bcd4;
    }
    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h1, h2 {
      color: #00bcd4;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn.primary {
      background-color: #00bcd4;
      color: black;
    }
    .btn.danger {
      background-color: #ff4d4d;
      color: white;
    }
    .hint {
      font-size: 0.9rem;
      color: #aaa;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 15px;
    }
    #user-list {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>🛠️ Werkbyte Admin</h2>
    <ul>
      <li><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="#" id="logout-link">🚪 Logout</a></li>
    </ul>
  </aside>

  <main>
    <h1>🛠️ Admin-Bereich</h1>
    <p class="hint">Nur für <strong>Superadmins</strong> zugänglich – Änderungen wirken sich direkt aus.</p>

    <!-- 🔍 Filter für Benutzerliste -->
    <section id="filter-controls" style="margin-top: 30px;">
      <input type="text" id="filter-input" placeholder="🔎 Suche nach Benutzername, E-Mail oder Telefonnummer..." />
      <select id="role-filter">
        <option value="">🔽 Rolle filtern (alle)</option>
        <option value="user">user</option>
        <option value="admin">admin</option>
        <option value="superadmin">superadmin</option>
      </select>
    </section>

    <!-- 👥 Benutzerliste -->
    <section id="admin-users">
      <h2>👥 Benutzerverwaltung</h2>
      <div id="user-list">
        <!-- Dynamisch per admin.js erzeugt -->
      </div>
    </section>

    <!-- 🧪 Testnutzer anlegen -->
    <section id="admin-create-testuser">
      <h2>🧪 Testuser erzeugen</h2>
      <button id="create-testuser-btn" class="btn primary">➕ Testuser hinzufügen</button>
      <button id="delete-testusers-btn" class="btn danger">🗑 Alle Testuser löschen</button>
      <p class="hint">Diese User (User001–User999) sind nur für Testzwecke und <strong>nicht einloggbar</strong>.</p>
    </section>

    <!-- 🔐 Sperren & JSON -->
    <section id="tools">
      <h2>📁 Verwaltungstools</h2>
      <button id="export-users-btn" class="btn">📤 Benutzer exportieren (JSON)</button>
      <input type="file" id="import-users-input" accept=".json" style="display: none;" />
      <label for="import-users-input" class="btn">📥 Benutzer importieren (JSON)</label>
    </section>
  </main>
</body>
</html>
