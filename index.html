<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Werkbyte ‚Äì Startseite</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      text-align: center;
      padding: 80px 20px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    #logo {
      width: 300px;
      margin-bottom: 40px;
      animation: fadeInZoom 2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h1 span {
      color: #00bcd4;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      padding: 12px 20px;
      background-color: #00bcd4;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
      text-decoration: none;
    }

    .button:hover {
      background-color: #00a0b3;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Logo (neu & cache-sicher geladen) -->
  <img id="logo" src="assets/img/werkbyte-logo.png?v=1" alt="Werkbyte Logo" />

  <!-- Titel -->
  <h1>Willkommen bei <span>Werkbyte</span></h1>

  <!-- Buttons -->
  <div class="button-container">
    <a href="login.html" class="button">üîê Login</a>
    <a href="register.html" class="button">‚úçÔ∏è Registrierung</a>
  </div>

</body>
</html>
