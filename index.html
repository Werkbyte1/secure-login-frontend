<!-- ========================================
     index.html – Startseite mit Logo & Weiterleitung + Menü
======================================== -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Werkbyte – Weiterleitung</title>

  <!-- Automatische Weiterleitung nach 2 Sekunden -->
  <meta http-equiv="refresh" content="2; url=login.html" />

  <!-- Design-Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Menüanzeige bei Mausbewegung -->
  <script defer src="assets/js/script.js"></script>

  <style>
    body {
      text-align: center;
      padding: 80px 20px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    #logo {
      width: 200px;
      margin-bottom: 30px;
      animation: fadeInZoom 2s ease-in-out;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    a {
      color: #00bcd4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #main-menu {
      margin-top: 50px;
    }

    #main-menu ul {
      list-style: none;
      padding: 0;
    }

    #main-menu li {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="assets/img/logo.png" alt="Werkbyte Logo" id="logo" />

  <!-- Info-Text -->
  <h1>🚀 Weiterleitung zu Werkbyte Login</h1>
  <p>Du wirst automatisch weitergeleitet...</p>
  <p>Falls nicht, <a href="login.html">klicke hier</a>.</p>

  <!-- Hauptmenü (optional) -->
  <nav id="main-menu" class="hidden">
    <ul>
      <li><a href="login.html">🔐 Login</a></li>
      <li><a href="registrieren.html">📝 Registrierung</a></li>
    </ul>
  </nav>

</body>
</html>
